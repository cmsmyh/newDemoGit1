  <header class="aui-bar aui-bar-nav" id="aui-header">

                    </div>
                </div>
            </li>
            <li class="aui-list-item">
                <div class="aui-list-item-inner">

                        <input type="number" pattern="[0-9]*" placeholder="用户密码" id="code2">
                    </div>
                </div>
            </li>
        </ul>
    </section>
    <section class="aui-content-padded">
        <div class="aui-btn aui-btn-block aui-btn-info aui-btn-sm" tapmode onclick="insert()">注册</div>
    </section>
    <section class="aui-content-padded">
        <div class="aui-btn aui-btn-block aui-btn-info aui-btn-sm" tapmode onclick="login()">登录</div>

//注册-可行
function register(){
  var model=api.require('model');
  var value1=document.getElementById('code1').value;
  var value2=document.getElementById('code2').value;
  api.showProgress();
  model.insert({
  class:'user1',
  value:{
    userId:value1,
    password:value2
  }
  },function(ret,err){
    api.hideProgress();
    if(ret){
      api.alert({
          title: '注册成功',
          buttons:['确定'],
      }, function(ret, err){
          if( ret.buttonIndex==1 ){
              api.closeWin();
          }
      });

    }else{
      api.toast({msg:err.message,location: "middle"})
    }
  });

}

//注册1
function register1(){
  var user=api.require('user');
  var value1=document.getElementById('code1').value;
  var value2=document.getElementById('code2').value;
  user.register({
    class:'user1',
    value:{
      userId:value1,
      password:value2
    }
  },function(ret,err){
    if(ret){
       alert( JSON.stringify( ret ) );
    }else{
       alert( JSON.stringify( err ) );
    }
  });

  var model=api.require('model');
  model.findById
  model.findById({
      class: 'user1',
      userId: '123'
  },function(ret,err){
    if( ret ){

    }else{

    }

//插入-可行
function insert(){
  var model=api.require('model');
  model.insert
  model.insert({
      class: 'user1',
      value: {userId:'12345',password:'12345'}
  },function(ret,err){
    if( ret ){
           alert( JSON.stringify( ret ) );
      }else{
           alert( JSON.stringify( err ) );
      }
  });

}

//登录
function login(){
  var user=api.require('user');
  var value1=document.getElementById('code1').value;
  var value2=document.getElementById('code2').value;
  user.login({
    userId:value1,
    password:value2
  },function(ret,err){
    if(ret){
       alert( JSON.stringify( ret ) );
    }else{
       alert( JSON.stringify( err ) );
    }
  });
}
