<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>轻音乐</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        #classify-list {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        #classify-list .aui-list {
            overflow-y: scroll;
        }
        .aui-list .aui-list-item-title {
            font-size: 0.7rem;
        }
    </style>
</head>
<body>
  <header class="aui-bar aui-bar-nav" id="aui-header">
      <a class="aui-btn aui-pull-left" tapmode onclick="window.location.href='frame2_frm.html'">
          <span class="aui-iconfont aui-icon-left"></span>
      </a>
      <div class="aui-title">轻音乐</div>
  </header>
  <section class="aui-content" id="classify-list">
      <ul class="aui-list aui-list-noborder">
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-title" id="865854699" onclick="netplay()">Take Me To Infinity 纯音乐（Cover Consoul Trainin）--音浪</div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-title" id="1344038671">安和桥间奏（纯音乐）（Cover：群星）--林芬宇</div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-title" id="440073029">卡农 - 慢摇DJ版（Cover 纯音乐）--赵金玉</div>
              </div>
          </li>
      </ul>
  </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    }


    var demo;

   function getCurrentPlayer() {
       demo.getCurrentPlayer(function(ret, err) {
           alert("getCurrentPlayer|" + JSON.stringify(ret));
       });
   }

   function addMusic() {
       demo.addMusic({
           data: {
               name: "小苹果3666(widget://)",
               filename: "widget://res/MP3s/cemo111.mp3",
               singer: "666666",
               icon: "widget://res/Images/1.jpg",
               other: 5,
               fenxiangSum: 3,
               downmusicSum: 33,
               pinglunSum: 44,
               background: "#DDA0DD"
           }
       }, function(ret, err) {
           alert("addMusic|" + JSON.stringify(ret));
       });
   }

   function selectMusic() {
       demo.selectMusic({
           index: 4
       }, function(ret, err) {
           alert("selectMusic|" + JSON.stringify(ret));
       });
   }

   function netplay() {
       demo.playMusic({
           musics: [{
               name: "小苹果1(http://)",
               filename: "http://music.163.com/song/media/outer/url?id=1432427879.mp3",
               singer: "筷子兄弟",
               icon: "http://7xwc0t.com1.z0.glb.clouddn.com/apicloud/3a3d926564ab4c5b2292744d5ffb0ec6.jpg",
               other: 1,
               fenxiangSum: 43,
               downmusicSum: 12,
               pinglunSum: 45,
               background: "http://7xwc0t.com1.z0.glb.clouddn.com/apicloud/3a3d926564ab4c5b2292744d5ffb0ec6.jpg"
           }],
           ttf: "widget://res/UKIJTor.ttf",
           downmusicBtn: false,
           fenxiangBtn: true,
           pinglunBtn: true,
           nameTextSize: 20,
           singerTextSize: 16,
           isShowUi: false
       }, function(ret, err) {});
   }

   function show() {
       demo.showUI();
   }

   function close() {
       demo.closeUI();
   }

   function stop() {
       demo.stopMusic();
   }

   function musicPrevious() {
       demo.musicPrevious();
   }


   function musicPlayPause() {
       demo.musicPlayPause();
   }

   function musicNext() {
       demo.musicNext();
   }

   function apiready() {
       demo = api.require('uimusic');
       demo.addEventListener({
           name: "closeui"
       }, function(ret, err) {
           alert("closeui>>addEventListener|" + JSON.stringify(ret));
       });
       demo.addEventListener({
           name: "pinglun"
       }, function(ret, err) {
           alert("pinglun>>addEventListener|" + JSON.stringify(ret));
       });
       demo.addEventListener({
           name: "fenxiang"
       }, function(ret, err) {
           alert("fenxiang>>addEventListener|" + JSON.stringify(ret));
       });
       demo.addEventListener({
           name: "downmusic"
       }, function(ret, err) {
           alert("downmusic>>addEventListener|" + JSON.stringify(ret));
       });

       demo.addEventListener({
           name: "sharetop"
       }, function(ret, err) {
           alert("sharetop>>addEventListener|" + JSON.stringify(ret));
       });
   }
</script>
</html>
