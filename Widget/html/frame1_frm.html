<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>我的音乐</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style type="text/css">
        #classify-list {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            overflow-x: hidden;
        }
        #classify-list .aui-list {
            overflow-y: scroll;
        }
        .aui-list .aui-list-item-title {
            font-size: 0.7rem;
        }
    </style>
	<style>
        .aui-card-list {
            margin-bottom: 0;
        }
	</style>
</head>
<body>
  <section class="aui-content" id="classify-list">
      <ul class="aui-list aui-list-noborder">
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-title">我的歌单</div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-title">我喜欢的歌手</div>
              </div>
          </li>
          <li class="aui-list-item">
              <div class="aui-list-item-inner">
                  <div class="aui-list-item-title">我的收藏</div>
              </div>
          </li>
      </ul>
  </section>
    <section class="aui-content aui-padded-l-5 aui-padded-r-10 aui-padded-t-5">
        <div class="aui-row aui-row-padded">
            <div class="aui-col-xs-6">
                <div class="aui-card-list">
                    <div class="aui-card-list-content">
                        <img src="../image/demo1.png">
                    </div>
                    <div class="aui-card-list-header aui-font-size-14">我的歌曲</div>
                </div>
            </div>
            <div class="aui-col-xs-6">
                <div class="aui-card-list">
                    <div class="aui-card-list-content">
                        <img src="../image/demo2.png">
                    </div>
                    <div class="aui-card-list-header aui-font-size-14">我喜欢的歌手</div>
                </div>
            </div>
            <div class="aui-col-xs-6">
                <div class="aui-card-list">
                    <div class="aui-card-list-content">
                        <img src="../image/demo3.png">
                    </div>
                    <div class="aui-card-list-header aui-font-size-14">我的收藏</div>
                </div>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        api.parseTapmode();
    };
</script>
